<!doctype html>
<html>

<head>
	<meta charset=utf-8>
	<title>Практическая работа 4</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			$('#container')
				.on('mouseenter', function () {
					$(this).css({ 'transition': 'background-color 1s', 'background-color': 'yellow' }).find('li').eq(2).css({ 'transition': 'background-color 1s', 'background-color': 'red' });
				}).on('click', function () {
					$(this).children('.mylist').css({ 'transition': 'opacity 1s', 'opacity': '0' });
				}).on('mouseleave', function () {
					$(this).css('background-color', 'inherit').find('li').eq(2).css('background-color', 'inherit');
					$(this).children('.mylist').css({ 'opacity': '1' });
				});
		});
		/** ЗАДАНИЕ 1
			- Привяжите событие "mouseenter" к элементу <div>, при котором 
				- цвет фона элемента <div> меняется на желтый
				- у третьего элемента списка цвет фона меняется на красный
		*/
		/** ЗАДАНИЕ 2
			- Привяжите событие "click" к элементу <div>, при котором список <ul> ПЛАВНО скрывается 
		*/
		/** ЗАДАНИЕ 3
			- Привяжите событие "mouseleave" к элементу <div>, при котором 
				- список <ul> ПЛАВНО показывается
				- цвета	элемента <div> и третьего элемента списка возвращаются к первоначальному состоянию
		*/
	</script>
	<style>
		.mylist {}

		.container {
			border: 1px solid green;
			height: 100px
		}
	</style>
</head>


<body>
	<h1>Работаем с эффектами jQuery</h1>
	<div id='container' class='container'>
		<ul class="mylist">
			<li>Позиция 1</li>
			<li>Позиция 2</li>
			<li>Позиция 3</li>
		</ul>
	</div>
</body>

</html>
